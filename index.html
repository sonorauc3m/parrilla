<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Parrilla Â· Sonora UC3M</title>

<style>
:root{
  --sonora-red:#be1622;
  --dark-bg:#050307;
  --card:rgba(0,0,0,0.45);
  --border:rgba(255,255,255,0.16);
  --text:#ffffff;
  --soft:#cfcfcf;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;}

/* FONDO GLOBAL */
body{
  font-family:"Helvetica Now Display","Helvetica Neue",Helvetica,
    system-ui,sans-serif;
  background:
    radial-gradient(circle at top, var(--sonora-red) 0%, #3b050a 40%, var(--dark-bg) 100%);
  color:var(--text);
  display:flex;
  justify-content:center;
}

/* LAYOUT PRINCIPAL */
.page{
  width:100%;
  max-width:520px;
  padding:20px 16px 120px;
  text-align:center;
  margin:auto;
}

/* LOGO */
.logo{
  width:78%;
  max-width:380px;
  margin:0 auto 20px;
  display:block;
}

/* TARJETAS */
.day{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:14px;
  backdrop-filter:blur(18px);
}

.day-title{
  font-size:0.9rem;
  font-weight:700;
  letter-spacing:0.16em;
  margin-bottom:6px;
}

/* SLOTS */
.slot{
  border-top:1px solid rgba(255,255,255,0.08);
  padding:8px 0;
}
.slot:first-of-type{border-top:none;}

.time{
  font-size:0.78rem;color:var(--soft);
}
.title{
  font-size:0.92rem;font-weight:600;margin-top:2px;
}

/* BOTÃ“N DIFERIDO */
.od-btn{
  display:inline-block;margin-top:6px;
  background:#ffffff;color:var(--sonora-red);
  font-size:0.74rem;font-weight:700;
  padding:4px 12px;border-radius:999px;text-decoration:none;
}

/* BOTÃ“N DIRECTO */
.live{
  position:fixed;left:50%;bottom:18px;transform:translateX(-50%);
  background:#ffffff;color:var(--sonora-red);
  font-size:0.86rem;font-weight:800;
  padding:10px 22px;border-radius:999px;
  display:inline-flex;align-items:center;gap:8px;
  box-shadow:0 10px 28px rgba(0,0,0,0.5);
  text-decoration:none;
}
.live-dot{
  width:9px;height:9px;border-radius:999px;
  background:#00ff7b;box-shadow:0 0 0 4px rgba(0,255,123,0.3);
}

@media (min-width:900px){ .page{padding-top:32px;} }
</style>
</head>
<body>

<div class="page">
  <img src="sonora_2.1_blanco.png" class="logo">
  <div id="list">Cargando parrillaâ€¦</div>
</div>

<a href="https://radio.radiobot.org/public/sonora" target="_blank" class="live">
  <span class="live-dot"></span> Escuchar en directo
</a>

<script>
/* SHEETS */
const SHEET_ID="1g9f3Ue9GtdaTbpxp3DCXncrNPhjnHPk0m9QTXdfSAxM";
const LIVE_SHEET="Directo"; const ODF_SHEET="OnDemand";

const gvizUrl = s=>`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${s}`;

async function fetchSheet(name){
  const res=await fetch(gvizUrl(name));
  const txt=await res.text();
  const json=JSON.parse(txt.substr(47).slice(0,-2));
  return json.table.rows.map(r=>r.c.map(c=>c?.v?String(c.v):""));
}

async function loadParrilla(){
  const cont=document.getElementById("list");
  cont.textContent="Cargando parrillaâ€¦";

  try{
    const [live,od]=await Promise.all([fetchSheet(LIVE_SHEET),fetchSheet(ODF_SHEET)]);

    const odMap={};
    od.slice(1).forEach(([n,,sp,iv,yt])=>{
      if(n) odMap[n.toLowerCase()]=sp||iv||yt||"";
    });

    const days={};
    live.slice(1).forEach(([d,h,p])=>{
      if(!d||!h||!p)return;
      const key=d.toLowerCase().split(" ")[0];
      if(!days[key])days[key]={label:d,slots:[]};
      days[key].slots.push({hora:h.trim(),programa:p.trim()});
    });

    const order=["lunes","martes","miercoles","miÃ©rcoles","jueves","viernes","sabado","sÃ¡bado","domingo"];
    cont.innerHTML="";

    order.forEach(k=>{
      if(!days[k])return;
      const d=days[k];

      d.slots.sort((a,b)=>{
        const m=s=>{const x=s.hora.match(/(\d\d):(\d\d)/);return +x[1]*60+ +x[2];};
        return m(a)-m(b);
      });

      const card=document.createElement("div");card.className="day";
      const title=document.createElement("div");
      title.className="day-title";title.textContent=d.label.toUpperCase();
      card.appendChild(title);

      d.slots.forEach(s=>{
        const row=document.createElement("div");row.className="slot";
        row.innerHTML=`<div class="time">${s.hora}</div><div class="title">${s.programa}</div>`;
        const url=odMap[s.programa.toLowerCase()];
        if(url){
          const a=document.createElement("a");
          a.className="od-btn";a.target="_blank";a.href=url;a.textContent="Diferido";
          row.appendChild(a);
        }
        card.appendChild(row);
      });

      cont.appendChild(card);
    });

    if(!cont.innerHTML.trim())cont.textContent="Sin programaciÃ³n.";
  }catch(e){ cont.textContent="Error cargando datos."; }
}

document.addEventListener("DOMContentLoaded", loadParrilla);

/* ðŸ”¥ AUTO-REFRESH CADA 20s ðŸ”¥ */
setInterval(loadParrilla, 20000);

</script>
</body>
</html>
